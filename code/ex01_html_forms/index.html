<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up for FoxRem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="extras/form.css">
    <link rel="stylesheet" href="extras/site.css">

</head>
<body>

<!-- sign up form here ... -->
<h1>Sign up for FoxRem</h1>

<form action="" method="post">

    <input type="text" required name="full_name" placeholder="Your name">
    <input type="email" required name="email" placeholder="Email">
    <input type="password" minlength="6" required name="password" placeholder="Password">
    <input type="number" min="18" required name="age" placeholder="Age in years">
    <select name="heard_of" required>
        <option value="" selected>Please select an option</option>
        <option value="podcast">Podcast</option>
        <option value="search">Search engine</option>
        <option value="friend">Friend's recommendation</option>
    </select>
    <button type="submit">Register</button>

</form>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="extras/form_hook.js"></script>
</body>
</html>
